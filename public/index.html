<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel = "stylesheet" href = "main.css">
    </head>
    <body>
    <div class = "login-container">
        <div id= "main">
            <h1>Sign In</h1>
            <input id = "email" type = "text" placeholder = "Email"></input>
            <input id = "password" type = "password" placeholder = "Password"></input>
            <button id = "submit">Submit</button>
            <p><span>or</span></p>
            <button id = "sign-up">Sign Up</button>
        </div>
        <div id = "create-acct">
            <h1>Create an Account</h1>
            <input id = "email-signup" type = "text" placeholder = "Email *"></input>
            <input id = "confirm-email-signup" type = "email" placeholder = "Confirm Email *"></input>
            <input id = "password-signup" type = "password" placeholder = "Password *"></input>
            <input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *"></input>
            <button id = "create-acct-btn">Create Account</button>
            <button id = "return-btn">Return to Login</button>
        </div>
    </div>
    <script type = "module" src = "script.js"></script>
    </body>
</html>


<style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    
    body {
      background-color: #0583D2;
    }
    
    h1 {
      margin-bottom: 8%;
      text-align: center;
      font-family: "Fredoka One", cursive;
      color: #0583D2;
      letter-spacing: 0.1em;
    }
    
    p {
      margin-top: 5%;
      margin-bottom: 5%;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #000;
      line-height: 0.1em;
    }
    
    p span {
      background:#fff;
      padding:0 10px;
    }
    
    input {
      margin-bottom: 3%;
    }
    
    input:last-of-type {
      margin-bottom: 0;
    }
    
    input, button {
      padding: 3%;
      width: 100%;
    }
    
    .login-container {
      background-color: white;
      padding: 7%;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      /* horizontal align */
      width: 40vw;
      margin-left: 30vw;
      /* vertical align */
      height: 70vh;
      margin-top: 15vh;
    }
    
    #submit, #create-acct-btn {
      background-color: #0583D2;
      color: white;
      border: none;
      margin-top: 5%;
    }
    
    button:hover {
      cursor: pointer;
      opacity: 0.8;
      transition: 0.3s;
    }
    
    #sign-up {
      border: none;
    }
    
    #create-acct {
      display: none;
    }
    
    #return-btn {
      background: none;
      color: grey;
      text-decoration: underline;
      border: none;
      margin-top: 3%;
    }
    </style>
